<html>

<head>    
    <h3>Register User</h3>
</head>

<body>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}

        {% if form.errors %}
            {% for key, value in form.errors.items %}
                {{ value }}
            {% endfor%}
        {% endif %}

        {{ form }}
        <input type="submit" value="Register">
    </form>
</body>

</html>
